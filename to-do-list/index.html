<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>

        <link 
        rel="stylesheet"
        href="https:// cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdlmaskl7CVkqkXNQ/ZH/XL lvWZOJyj7Yy7tcenmpD1ypASozpmT/
        E0iPtmFIB46Zmd6tAc9eNBvHOH/ZpiBw=="
        crossorigin="ananymous"
        referrerpolicy="no-referrer"/>


        <link href="https://fonts.google.apis.com/css2? family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div id="wrapper">
                    <input type="text"
                    placeholder="Task To Be Done..."/>
                    <button id="add-btn">Add</button>

                </div>
                <div id="tasks">
                    <p id="pending-tasks">
                        You have <span class="count-value">0</span> task
                        (s) to complete.
                    </p>
                </div>
            </div>
            <p id="error">Input cannot be empty!</p>
        </div>
    </body>
</html>
